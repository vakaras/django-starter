# DO NOT MODIFY! This file is generated from /home/sirex/devel/ubuntu-lt-django-lightweight/config/buildout.cfg template.
[buildout]
parts =
    mkdir
    django
    rubygems
    jquery
    modernizr
    ctags
    scripts

eggs =
    PIL
    South
    django
    django-mediagenerator
    sorl-thumbnail
    Markdown
    reportlab
    html5lib
    pisa
    coverage
    django-debug-toolbar
    django-extensions
    django-test-utils
    ipdb
    ipython

extra-paths =

allowed-eggs-from-site-packages =
    PIL
    setuptools
    distribute

extensions = mr.developer
sources = sources
sources-dir = parts
auto-checkout = *
#always-checkout = force

versions = versions

[sources]
# my.package = svn http://example.com/svn/my.package/trunk
# some.other.package = git git://example.com/git/some.other.package.git
# bzr.package = bzr bzr+ssh://bazaar.launchpad.net/~user/project/branch/

[versions]
django = 1.3

[django]
recipe = djangorecipe
project = project
settings = settings
eggs = ${buildout:eggs}
wsgi = false

[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/etc
    ${buildout:directory}/var/log
    ${buildout:directory}/var/sass/css
    ${buildout:directory}/var/www/media
    ${buildout:directory}/var/www/static

[rubygems]
recipe = rubygemsrecipe
gems =
    sass
    compass
    rb-inotify

[jquery]
recipe = hexagonit.recipe.download
url = http://code.jquery.com/jquery-1.7.js
destination = ${buildout:parts-directory}/jquery/js
filename = jquery.js
download-only = true

[modernizr]
recipe = hexagonit.recipe.download
url = http://www.modernizr.com/downloads/modernizr.js
destination = ${buildout:parts-directory}/modernizr/js
filename = modernizr.js
download-only = true

[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
