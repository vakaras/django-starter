[buildout]
extends = buildout.cfg
always-checkout = force

parts +=
    ctags
    flake8
    omelette
    sphinx

eggs +=
    coverage
    django-coverage
    django-debug-toolbar
    django-extensions
    django-test-utils
    ipdb
    ipython

[django]
settings = development
wsgi = false

[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[sphinx]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    Sphinx
extra-paths =
    ${buildout:extra-paths}
    ${buildout:directory}
    ${django:location}
scripts =
    sphinx-build

[flake8]
recipe = zc.recipe.egg
eggs = flake8
entry-points =
    flake8=flake8:main
